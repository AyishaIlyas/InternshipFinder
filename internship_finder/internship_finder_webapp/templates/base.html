<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Finder</title>
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

        background-color: #f4f4f4;
    }
    .login-container {
        width: 300px;
        margin: 100px auto;
    }
    footer {
        background-color: #343a40;

        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
</style> {% endcomment %}
</head>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

        </li>
